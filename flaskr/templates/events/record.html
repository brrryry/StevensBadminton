{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Record Tournaments{% endblock %}</h1>
{% endblock %}

{% block content %}
    <p>Please enter a BracketHQ link with either a completed tournament or a completed league night!</p>
    <form method="post">
        <input type="text" id="TournamentURL" name="Tournament URL">
        <input type="submit" name="submit_button" value="Submit URL">
    </form>
{% endblock %}
