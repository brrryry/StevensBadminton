{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}View Ranked Tournaments{% endblock %}</h1>
{% endblock %}

{% block content %}
    {% if events|length == 0 %}
    <p>Nothing here :P</p>
    {% else %}
    {% for event in events %}
        <a href="{{ event['url'] }}" target="_blank">{{ event["title"] }}</p>
    {% endfor %}
    {% endif %}

{% endblock %}
